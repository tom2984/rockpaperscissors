<script>

    let playersScore = 0;
    let computerScore = 0; 
    
    function getComputerChoice() {
        let randomNum = Math.floor(Math.random() * 3);
        if (randomNum === 0) return "rock";
        if (randomNum === 1) return "paper";
        return "scissors";
    }
    
    function playRound(roundNumber) {
        let humanSelection = prompt(`Round ${roundNumber}: Type rock, paper, or scissors`).toLowerCase();
        let computerSelection = getComputerChoice();
    
        console.log(`Computer chooses: ${computerSelection}`);
        console.log(`Player chooses: ${humanSelection}`);
    
        if (humanSelection !== "rock" && humanSelection !== "paper" && humanSelection !== "scissors") {
            alert("Invalid choice! Please enter rock, paper, or scissors.");
            return playRound(roundNumber);
        }
    
        if (humanSelection === computerSelection) {
            console.log(`It's a tie! Score: Player ${playersScore} - Computer ${computerScore}`);
        } else if (
            (humanSelection === "rock" && computerSelection === "scissors") ||
            (humanSelection === "paper" && computerSelection === "rock") ||
            (humanSelection === "scissors" && computerSelection === "paper")
        ) {
            playersScore++;
            console.log(`You win! Score: Player ${playersScore} - Computer ${computerScore}`);
        } else {
            computerScore++;
            console.log(`You lose! Score: Player ${playersScore} - Computer ${computerScore}`);
        }
    
        if (roundNumber < 5) {
            playRound(roundNumber + 1);
        } else {
            if (playersScore > computerScore) {
                console.log(`Game Over! You win the game! Final Score: Player ${playersScore} - Computer ${computerScore}`);
            } else if (playersScore < computerScore) {
                console.log(`Game Over! The computer wins the game. Final Score: Player ${playersScore} - Computer ${computerScore}`);
            } else {
                console.log(`Game Over! It's a tie. Final Score: Player ${playersScore} - Computer ${computerScore}`);
            }
        }
    }
    
    function playGame() {
        console.log("Starting Rock, Paper, Scissors (5 Rounds)");
        playRound(1); 
    }
    
    playGame(); 
    
    </script>
