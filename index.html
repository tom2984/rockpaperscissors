<script>

    let playersScore = 0;
    let computerScore = 0;
    
    function getComputerChoice() {
        let randomNum = Math.floor(Math.random() * 3);  // Generate 0, 1, or 2
        let choice;
    
        if (randomNum === 0) {
            choice = "rock";
        } else if (randomNum === 1) {
            choice = "paper";
        } else {
            choice = "scissors";
        }
    
        return choice;  
    }
    
    let getHumanChoice = prompt("Please type your choice below").toLowerCase(); 
    
    const humanSelection = getHumanChoice; 
    const computerSelection = getComputerChoice(); 
    
    console.log(`Computer chooses: ${computerSelection}`);
    console.log(`Player chooses: ${humanSelection}`);
    
    function playRound(humanSelection, computerSelection) {
        if (humanSelection === computerSelection) {
            return `It's a tie! Score: Player ${playersScore} - Computer ${computerScore}`;
        } else if (
            (humanSelection === "rock" && computerSelection === "scissors") ||
            (humanSelection === "paper" && computerSelection === "rock") ||
            (humanSelection === "scissors" && computerSelection === "paper")
        ) {
            playersScore++;
            return `You win! Score: Player ${playersScore} - Computer ${computerScore}`;
        } else {
            computerScore++;
            return  `You lose! Score: Player ${playersScore} - Computer ${computerScore}`;
        }
    }
    
    console.log(playRound(humanSelection, computerSelection));
    
    </script>
